<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerardo's 15-puzzle</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="header">
        <h1>15 Puzzle</h1>
    </div>
    <div id="puzzle-box">
        <div id="timer">
            <div id="time-box"> Timer: 0s</div>
        </div>

        <div id="board-game">
        </div>

        <div id="btns-options">
            <button id="btn-shuffle" class="btns" onclick="shuffle()">Shuffle</button>
            <button id="btn-reset" class="btns" onclick="reset()">Reset</button>
        </div>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
